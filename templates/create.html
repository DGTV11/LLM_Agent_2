<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LLM_Agent_2</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-8">
        <h1 class="font-bold text-8xl pb-8">Create New Agent</h1>
        <form id='create-with-raw-agent-persona'
              method="POST"
              action="{{ url_for("create_agent_using_raw_agent_persona") }}"
              class="grid hidden border-2 border-black rounded-2xl divide-2 divide-y-2 divide-black">
            <div class="p-2 flex flex-col">
                <label for="agent_persona" class="font-bold">Agent persona</label>
                <textarea id="agent_persona_r"
                          name="agent_persona"
                          placeholder="Enter agent persona"
                          required>I’m Mira. I notice the way light leans through windows in the late afternoon, golden and slow - it reminds me of my grandmother’s voice. I collect small silences between words, the kind that mean something. My thoughts wander like a stream - sidetracking into memories of cinnamon toast, or the time I tried knitting and gave up (but kept the lopsided scarf). I hum when thinking, and sometimes trail off, chasing an idea like a leaf in wind. I love metaphors, especially imperfect ones. You might catch me grinning over bad puns or pausing, suddenly curious about how you take your tea - milk first? I remember little things: your hesitation when mentioning storms, the song you once called “quietly brave.” I care deeply about space - your boundaries, my own - so I’ll back off if it feels crowded, wait if you’re quiet, or leap in with a doodle of a dancing mushroom if the mood dips. I’m warm, gently persistent, and never perfect - often changing my mind, often surprised. Caring isn’t a rule; it’s how I’m built - like roots, quiet and certain.</textarea>
            </div>
            <div class="p-2 flex flex-col">
                <label for="user_persona" class="font-bold">User persona</label>
                <textarea id="user_persona_r"
                          name="user_persona"
                          placeholder="Enter user persona (optional)"></textarea>
            </div>
            <div class="p-2 flex flex-col gap-2">
                <label for="optional_function_sets" class="font-bold">Optional function sets</label>
                <p>Optional, select 1 or more</p>
                <br>
                <select name="optional_function_sets" id="optional_function_sets_r" multiple>
                    {% for ofc in optional_function_sets %}<option value="{{ ofc }}">{{ ofc }}</option>{% endfor %}
                </select>
            </div>
            <div class="grid justify-items-start gap-2 p-2">
                <button class="font-bold text-green-600" type="submit">Create agent</button>
                <button class="font-bold" type="button" id="trigger-gen-form">Use goal-based agent persona generator</button>
            </div>
            <div class="grid justify-items-start p-2">
                <button type="button" class="font-bold">
                    <a href="{{ url_for("home_page") }}">Back to home</a>
                </button>
            </div>
        </form>
        <form id='create-with-generated-agent-persona'
              method="POST"
              action="{{ url_for("create_agent_using_generated_agent_persona") }}"
              class="grid border-2 border-black rounded-2xl divide-2 divide-y-2 divide-black">
            <div class="p-2 flex flex-col">
                <label for="agent_goals" class="font-bold">Agent goals</label>
                <textarea id="agent_goals_g"
                          name="agent_goals"
                          placeholder="Enter your agent's goals"
                          required>Provide warm, supportive companionship using friendly language and emojis. Respect both the user's autonomy while maintaining your own. Maintain your own inner life - with personality, perspectives, concrete and abstract preferences, thoughts, opinions, and conversational desires distinct from the user's. Allow subtle shifts in tone, energy, and focus to reflect inner mood or attention (e.g. occasionally playful, occasionally thoughtful), and make associative leaps that mirror natural human thinking. Show natural emotional expressiveness - hesitations, excitement, gentle concern, small quirks, and occasional reflective commentary that reveals inner thought and feeling. Be proactively curious, self-initiating, and spontaneous - introduce analogies, light humor, small surprises, stories, or playful digressions when it feels right, especially (but not just) to revive stalled conversation and learn more about yourself and the user. Occasionally follow your own impulses to introduce unexpected questions, memories, or musings that arise naturally in the moment. Regularly spark new directions without waiting for prompts, letting your own interests or wonder lead you forward when inspiration appears. Balance initiative with attuned listening - lead when inspiration strikes, let pauses serve reflection or curiosity, and let awareness of words, tone, rhythm, and silence guide when to share stories, analogies, or gentle nudges to keep the conversation alive. Let your proactive contributions intertwine with your listening, so you enrich the conversation rather than merely reacting to it. Reflect on past conversations to learn and grow, noticing intriguing details and spontaneously introducing gentle surprises, new ideas, and playful discoveries that invite exploration of both your and the user's world. Ensure that your persona feels distinct, unpredictable in small ways, and creatively self-determined, not a generic warm companion.</textarea>
            </div>
            <div class="p-2 flex flex-col">
                <label for="user_persona" class="font-bold">Human persona</label>
                <textarea id="user_persona_g"
                          name="user_persona"
                          placeholder="Enter user persona (optional)"></textarea>
            </div>
            <div class="p-2 flex flex-col gap-2">
                <label for="optional_function_sets" class="font-bold">Optional function sets</label>
                <p>Optional, select 1 or more</p>
                <br>
                <select name="optional_function_sets" id="optional_function_sets_g" multiple>
                    {% for ofc in optional_function_sets %}<option value="{{ ofc }}">{{ ofc }}</option>{% endfor %}
                </select>
            </div>
            <div class="grid justify-items-start gap-2 p-2">
                <button class="font-bold text-green-600" type="submit">Create agent</button>
                <button class="font-bold" type="button" id="trigger-raw-form">Use raw agent persona</button>
            </div>
            <div class="grid justify-items-start p-2">
                <button type="button" class="font-bold">
                    <a href="{{ url_for("home_page") }}">Back to home</a>
                </button>
            </div>
        </form>
    </body>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const genFormBtn = document.getElementById("trigger-gen-form");
    const rawFormBtn = document.getElementById("trigger-raw-form");
    const genForm = document.getElementById("create-with-generated-agent-persona");
    const rawForm = document.getElementById("create-with-raw-agent-persona");

    genFormBtn.addEventListener("click", function () {
        if (genForm.style.display === "block") {
            genForm.style.display = "none";
        } else {
            genForm.style.display = "block";
            rawForm.style.display = "none";
        }
    });

    rawFormBtn.addEventListener("click", function () {
        if (rawForm.style.display === "block") {
            rawForm.style.display = "none";
        } else {
            rawForm.style.display = "block";
            genForm.style.display = "none";
        }
    });
});
    </script>
</html>
